<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Film Search</title>
</head>
<body>
    <div class="d-flex">
        <!-- sidebar -->
        <div class="border-2 rounded-3 mt-5 sidebar-block">
            <div class="text-center">
                <img class="mt-5 " src="./img/Path.png" alt="path icon">
                <div class="sidebar">
                    <div class="sidebar-icon mt-5"><img src="./img/window.png" alt="window icon"></div>
                    <div class="sidebar-icon mt-5"><img src="./img/Shape.png" alt="shape icon"></div>
                    <div class="sidebar-icon mt-5"><img src="./img/tv_series.png" alt="tv_series icon"></div>
                    <div class="sidebar-icon mt-5"><img src="./img/bookmarked.png" alt="bookmarked icon"></div>
                    <div class="sidebar-icon mt-5"><i class="fa-solid fa-right-to-bracket"></i></div>
                </div>
            </div>
        </div>
    
        <!-- search input -->
        <div>
            <input class="search__input block p-2 rounded-3" type="search" name="search" placeholder="Search for movies or TV series..." aria-label="Search for movies or TV series..." required autocomplete="off"/>
        </div>

        <!-- trending -->
        <div>
            <h3>Trending</h3>
            <div class="search-input">
                <div class="wrapper" id="wrapper">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
