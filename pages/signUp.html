<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="container w-50 mt-5 p-4">
        <div class="text-center">
            <img class="mx-auto" src="../img/Path.png" alt="path icon">
        </div>
        
        <div class="block border border-2 rounded-3 mt-5 p-4" style="width: 400px;">
            <h3 class="fs-3 text-left text-light mt-4">Sign Up</h3>
            <input class="block w-100 mt-3 border border-0 border-bottom p-3" type="email" placeholder="Email address">
            <input class="block w-100 mt-3 border border-0 border-bottom p-3" type="password" placeholder="Password">
            <input class="block w-100 mt-3 border border-0 border-bottom p-3" type="password" placeholder="Repeat password"> <br>
            <button class="w-100 mt-5 border rounded-3 bg-danger p-2 text-light">
                Create an account
            </button>
            <p class="text-light text-center mt-3">Already have an account? <a class="text-danger" href="./login.html">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../js/sigUp.js"></script>
</body>
</html>
